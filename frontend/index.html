<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration API</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f0f8ff, #e6f7ff);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        h1, h2 {
            color: #0056b3;
        }

        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 350px;
            transition: transform 0.3s;
            text-align: center;
        }

        form:hover {
            transform: translateY(-3px);
        }

        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #007bff;
            border-radius: 5px;
            box-shadow: inset 0 1px 5px rgba(0, 123, 255, 0.2);
            transition: border 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus {
            border-color: #0056b3;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.5);
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        ul {
            list-style: none;
            padding: 0;
            width: 350px;
        }

        li {
            background: #ffffff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }

        li:hover {
            background: #f1f1f1;
        }

        .delete-button {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .delete-button:hover {
            background-color: #c82333;
            transform: translateY(-1px);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>

    <form id="registrationForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="date" id="dob" placeholder="Date of Birth" required>
        <input type="text" id="phone" placeholder="Phone Number">
        <input type="text" id="address" placeholder="Address">
        <button type="submit">Register</button>
    </form>

    <h2>All Registrations</h2>
    <ul id="registrationList"></ul>

    <script>
        const form = document.getElementById('registrationForm');
        const registrationList = document.getElementById('registrationList');

        // Fetch all registrations
        function fetchRegistrations() {
            fetch('http://127.0.0.1:5001/registrations')
                .then(response => response.json())
                .then(data => {
                    registrationList.innerHTML = '';
                    data.forEach(reg => {
                        const li = document.createElement('li');
                        li.textContent = `${reg.Name} - ${reg.Email}`;

                        // Create a delete button
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Delete';
                        deleteButton.className = 'delete-button';
                        deleteButton.onclick = function() {
                            deleteRegistration(reg.id); // Ensure 'id' corresponds to your backend field
                        };

                        li.appendChild(deleteButton);
                        registrationList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Error fetching registrations:', error);
                });
        }

        // Handle form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const dob = document.getElementById('dob').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            const registrationData = { Name: name, Email: email, DateOfBirth: dob, PhoneNumber: phone, Address: address };

            fetch('http://127.0.0.1:5001/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(registrationData)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                form.reset();
                fetchRegistrations();
            })
            .catch(error => {
                console.error('Error registering:', error);
            });
        });

        // Delete registration
        function deleteRegistration(id) {
            fetch(`http://127.0.0.1:5001/register/${id}`, {
                method: 'DELETE',
            })
            .then(response => {
                if (response.ok) {
                    alert('User deleted successfully!');
                    fetchRegistrations(); // Refresh the list after deletion
                } else {
                    alert('Failed to delete user.');
                }
            })
            .catch(error => {
                console.error('Error deleting user:', error);
            });
        }

        // Initial fetch of registrations
        fetchRegistrations();
    </script>
